<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>
<form action="/posts/{id}/edit" method="post">
  <input type="text" name="title" value="${post.title}" placeholder="Title"><br>
  <textarea name="body" placeholder="Body">${post.body}</textarea><br>
  <button type="submit">Save</button>
</form>
</body>
</html>
